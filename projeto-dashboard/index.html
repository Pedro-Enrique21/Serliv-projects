<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Enrique">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <title>Dashboard</title>
</head>

<body>
    <div class="grid">
        <header class="header">
            <h1>Dashboard</h1>
            <nav>
                <a href="#" class="profile">
                    <svg>
                        <use xlink:href="symbol-defs.svg#icon-user"></use>
                    </svg>
                    <span>Profile</span>
                </a>
                <a href="#" class="setting">
                    <svg>
                        <use xlink:href="symbol-defs.svg#icon-cog"></use>
                    </svg>
                    <span>Setting</span>
                </a>
            </nav>
            <div class="user">
                <span class="nome">Daniel Morales</span>
                <span class="job">FRONT-END</span>
            </div>
        </header>

        <header class="header-vertical">
            <nav>
                <div class="nav-links">
                    <a href="#" class="nav-link">
                        <svg>
                            <use xlink:href="symbol-defs.svg#icon-home3"></use>
                        </svg>
                        <span>Dashboard<span>
                    </a>
                    <a href="#" class="nav-link">
                        <svg>
                            <use xlink:href="symbol-defs.svg#icon-inbox-download"></use>
                        </svg>
                        <span>Announced</span>
                    </a>
                    <a href="#" class="nav-link">
                        <svg>
                            <use xlink:href="symbol-defs.svg#icon-edit"></use>
                        </svg>
                        <span>Preparation</span>
                    </a>
                    <a href="#" class="nav-link">
                        <svg>
                            <use xlink:href="symbol-defs.svg#icon-playlist_add_check"></use>
                        </svg>
                        <span>sorted</span>
                    </a>
                    <div class="distributed-div">
                        <a href="#" class="nav-link">
                            <svg>
                                <use xlink:href="symbol-defs.svg#icon-truck"></use>
                            </svg>
                            <span>Distributed</span>
                        </a>
                    </div>
                </div>
                <a href="#" class="nav-link">
                    <svg>
                        <use xlink:href="symbol-defs.svg#icon-exit"></use>
                    </svg>
                    <span>logout</span>
                </a>
            </nav>
        </header>

        <main>
            <section class="mainSection1">
                <div class="announced dashValue">
                    <span>Announced Today</span>
                    <span class="dashValue_value"><data value="235600">235600</data></span>
                </div>
                <div class="prepared dashValue">
                    <span>Prepared Today</span>
                    <span class="dashValue_value"><data value="16738">16738</data></span>
                </div>
                <div class="sorted dashValue">
                    <span>Sorted Today</span>
                    <span class="dashValue_value"><data value="286">286</data></span>
                </div>
                <div class="main-section1_link">
                    <div><a href="#">See more</a>
                    </div>
            </section>

            <section class="mainSection2">
                <div class="divimg">
                    <img class="announcedImg" src="imagens/chart1.png" alt="">
                    <img class="sortedImg" src="imagens/chart2.png" alt="">
                    <img class="distributedImg" src="imagens/chart3.png" alt="">
                </div>
            </section>
        </main>
    </div>
</body>

</html>
